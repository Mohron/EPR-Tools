<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <!--Import Custom Javascript-->
  <script type="text/javascript" src="js/acronym.js"></script>
  <script type="text/javascript" src="js/317AG-approved.js"></script>
    <title>EPR Tools - Acronym Helper</title>
</head>

<body>
    <div>
        <label for="input">Input</label><br/>
        <textarea id="input" type="text" cols="94" rows="5"></textarea><br/>
        <p>
            <button id="submit" type="button">Submit</button>&nbsp;
            <button id="reset" type="button">Reset</button></p>
        <label for="remarks">Remarks</label><br/>
        <textarea id="remarks" type="text" cols="94" rows="5" readonly="readonly"></textarea><br/>
        <label for="approved">Approved</label><br/>
        <textarea id="approved" type="text" cols="94" rows="5" readonly="readonly"></textarea>
    </div>

</body>

</html>
